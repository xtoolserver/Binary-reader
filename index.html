<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kamera Pro 16</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: center center;
      transition: transform 0.2s;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
    }

    #zoomRange {
      width: 40%;
    }

    .btn {
      background: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      border: none;
      font-size: 20px;
      font-weight: bold;
    }

    #flipBtn {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }

    #zoomValue {
      color: white;
    }
  </style>
</head>
<body>

<div id="camera-container">
  <video id="video" autoplay playsinline></video>

  <div id="controls">
    <button id="flipBtn">ðŸ”„</button>
    <input type="range" id="zoomRange" min="1" max="10" value="1" step="0.1">
    <span id="zoomValue">1x</span>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const zoomRange = document.getElementById('zoomRange');
  const zoomValue = document.getElementById('zoomValue');
  const flipBtn = document.getElementById('flipBtn');

  let currentStream;
  let facingMode = 'environment'; // default: back camera

  async function startCamera() {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: facingMode }
        }
      });
      currentStream = stream;
      video.srcObject = stream;
    } catch (err) {
      alert("Kushindwa kufungua kamera: " + err.message);
    }
  }

  zoomRange.addEventListener('input', () => {
    const scale = zoomRange.value;
    video.style.transform = `scale(${scale})`;
    zoomValue.textContent = `${scale}x`;
  });

  flipBtn.addEventListener('click', () => {
    facingMode = (facingMode === 'environment') ? 'user' : 'environment';
    startCamera();
  });

  // Start on load
  startCamera();
</script>

</body>
  </html>
