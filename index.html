<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Piga Picha Tuma Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    video {
      width: 100%;
      height: auto;
      background: #000;
    }

    canvas {
      display: none;
    }

    button {
      background: limegreen;
      border: none;
      padding: 15px 25px;
      margin: 15px;
      font-size: 18px;
      border-radius: 8px;
      color: white;
    }

    h2 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>Piga Picha na Tuma kwa Telegram</h2>
  <video id="video" autoplay playsinline></video><br>
  <button id="capture">üì∏ Piga Picha</button>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');

    const BOT_TOKEN = '8062150039:AAHmI3ra-UPWJgM01nm-jxzd0Ck2UE3vkWg';

    let chatId = null;

    // Fungua kamera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Imeshindikana kufungua kamera: " + err.message);
      });

    // Chukua chat ID yako kwa mkono kwa sasa
    chatId = prompt("Weka chat ID yako ya Telegram (au ya group)");

    captureBtn.addEventListener('click', () => {
      if (!chatId) {
        alert("Chat ID haijawekwa!");
        return;
      }

      // Tumia canvas kuchora picha
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      
      // Geuza kuwa image
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'picha.jpg');

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          alert("‚úÖ Picha imetumwa kwa Telegram!");
        })
        .catch(err => {
          alert("‚ùå Imeshindikana kutuma picha: " + err.message);
        });
      }, 'image/jpeg');
    });
  </script>

</body>
</html>
